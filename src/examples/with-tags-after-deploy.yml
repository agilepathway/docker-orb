description: >
  Build/publish a Docker image with multiple tags after deploy
  as well as at build time

usage:
  version: 2.1

  orbs:
    docker: circleci/docker@x.y.z

  workflows:
    build-docker-image-only:
      jobs:
        - docker/publish:
            tag: tag1,tag2,tag3
            tag_after_deploy: tag4,tag5,tag6
